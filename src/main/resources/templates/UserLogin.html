<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BulkTech | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Inter', sans-serif;
        }

        body {
          min-height: 100vh;
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
        }

        .login-container {
          width: 100%;
          max-width: 420px;
          background: rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(14px);
          border-radius: 18px;
          padding: 40px 35px;
          box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .login-header {
          text-align: center;
          margin-bottom: 30px;
        }

        .login-header h1 {
          font-size: 2.2rem;
          font-weight: 800;
          margin-bottom: 8px;
        }

        .login-header p {
          font-size: 0.95rem;
          opacity: 0.85;
        }

        .form-group {
          margin-bottom: 18px;
        }

        .form-group label {
          display: block;
          margin-bottom: 6px;
          font-size: 0.85rem;
          opacity: 0.9;
        }

        .form-group input {
          width: 100%;
          padding: 12px 14px;
          border-radius: 10px;
          border: none;
          outline: none;
          font-size: 0.95rem;
        }

        .form-group input:focus {
          outline: 2px solid #ffcc33;
        }

        .login-btn {
          width: 100%;
          padding: 14px;
          border-radius: 30px;
          border: none;
          background: linear-gradient(90deg, #ffb347, #ffcc33);
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          color: #000;
          margin-top: 10px;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .extra-links {
          margin-top: 25px;
          text-align: center;
          font-size: 0.85rem;
        }

        .extra-links a {
          color: #ffcc33;
          text-decoration: none;
          font-weight: 500;
        }

        .extra-links a:hover {
          text-decoration: underline;
        }

        .error-msg {
          background: rgba(255, 0, 0, 0.15);
          padding: 10px;
          border-radius: 10px;
          font-size: 0.85rem;
          margin-bottom: 15px;
          text-align: center;
        }

        .success-msg {
          background: rgba(0, 255, 0, 0.15);
          padding: 10px;
          border-radius: 10px;
          font-size: 0.85rem;
          margin-bottom: 15px;
          text-align: center;
        }

        @media (max-width: 480px) {
          .login-container {
            padding: 30px 25px;
          }
        }
    </style>
</head>
<body>

<div class="login-container">

    <div class="login-header">
        <h1>BulkTech Login</h1>
        <p>Welcome back. Train smart, live strong.</p>
    </div>

    <!-- Spring Security Messages -->
    <div th:if="${param.error}" class="error-msg">
        Invalid username or password
    </div>

    <div th:if="${param.logout}" class="success-msg">
        You have been logged out successfully
    </div>

    <!-- Login Form -->
    <form th:action="@{/daily}" method="post">


        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra-links">
        <p>Donâ€™t have an account? <a th:href="@{/new-user}">Register</a></p>
    </div>

</div>

</body>
</html>
